<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function fizzBuzz(n) {
            var str = '';
            if (n < 0) {
                return console.log("value must be a postitive number")
            }
            for (var i = 0; i <= n; i++) {

                if (i % 5 == 0 && i % 3 == 0) {
                    console.log("fizzBuzz");
                    str += "fizzbuzz";
                } else if (i % 5 != 0 && i % 3 == 0) {
                    console.log("fizz");
                    str += "fizz"
                } else if (i % 5 == 0 && i % 3 != 0) {
                    console.log("buzz");
                    str += "buzz"
                } else {
                    console.log(i);
                    str += i.toString()
                }

                if (i < n - 1) {
                    str += ", "
                } else if (i < n) {
                    str += " and "
                } else if (i == n) {
                    str += "."
                }
            }
            console.log(str)
            return str;
        }

        fizzBuzz(15);
        fizzBuzz(-1);

    </script>
</body>

</html>
