<body>
    <script>
        function minMaxAvg(arr) {
            if (arr.length < 2) {
                return console.log("need at least two values");
            }
            min = 0;
            max = 0;
            avg = 0;
            for (var i = 0; i < arr.length; i++) {
                if (min < arr[i]) {
                    min = arr[i];
                }
                if (max > arr[i]) {
                    max = arr[i];
                }
                avg += arr[i];
            }
            var outPut = avg / arr.length;
            console.log(outPut, min, max);
            return (outPut, min, max);
        }
        minMaxAvg([1, -2, 9, 4])
        minMaxAvg([1])

    </script>
